		<div class="modal fade" id="successSaved" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
					<div class="modal-header border-bottom-0">
						<h4 class="modal-title" id="exampleModalLabel">SAVED!</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">

						</button>
					</div>
						<div class="modal-body">
							<h5>Your workflow and tasks have automatically been saved.</h5>
						</div>
		
					</div>
				</div>
		</div>


		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
				  <div class="modal-content">
					<div class="modal-header border-bottom-0">
					  <h5 class="modal-title" id="exampleModalLabel">Edit Workflow Task</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					  <div class="modal-body" id="editTaskForm">
							<div class="form-group">
										<label for="taskstep1">Task Step</label>
										<input type="text" class="form-control" name="taskstep1" id="taskstep1">
							</div>
						<div class="form-group">
						  <label for="taskname1">Task Name</label>
						  <input type="text" class="form-control" name="taskname1" id="taskname1" placeholder="Obtain A Visa">
						</div>
						<div class="form-group">
								<label for="taskdesc1">Task Description</label>
								<input type="text" class="form-control" name="taskdesc1" id="taskdesc1" placeholder="A short description">
							  </div>
					  </div>
		
					  <div class="modal-footer border-top-0 d-flex justify-content-center">
						<button type="submit" id="editTaskModal" class="btn btn-success">Save</button>
					  </div>
				  </div>
				</div>
				</div>
				


				<div class="modal fade" id="editWorkflowModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
							<div class="modal-header border-bottom-0">
								<h5 class="modal-title" id="exampleModalLabel">Edit And Save This Workflow</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
							</div>
								<div class="modal-body" id="nameWorkflowForm">
								<div class="form-group">
									<label for="workflowname1">Workflow Name</label>
									<input type="text" class="form-control" name="workflowname1" id="workflowname1" placeholder="Obtain A Visa">
									<small id="invalidWorkflowName" class="form-text text-danger"></small>
								</div>
								<div class="form-group">
										<label for="workflowdesc1">Workflow Description</label>
										<input type="text" class="form-control" name="workflowdesc1" id="workflowdesc1" placeholder="A short description">
										<small id="invalidWorkflowDesc" class="form-text text-danger"></small>
								</div>
	
									<div class="form-group">
										<label for="workflowlocation1">Location</label>
										<input type="text" class="form-control" name="workflowlocation1" id="workflowlocation1" placeholder="Saarbrucken">
										<small id="invalidWorkflowLocation" class="form-text text-danger"></small>
									</div>
	
									<form id="myRadios">
											<input type="radio" name="radioName" value="PRIVATE" /> Private <br />
											<input type="radio" name="radioName" value="PUBLIC" /> Public <br />
											<small id="invalidAccess" class="form-text text-danger"></small>
										</form>
	
								</div>
				
								<div class="modal-footer border-top-0 d-flex justify-content-center">
								<button type="submit" onclick="saveWorkflowChanges()" class="btn btn-success">Save Changes</button>
								</div>
							</div>
						</div>

<div class="col text-center">
		<button type="submit" onclick="workflowEdit()" id="tasksubmit" class="btn btn-sm btn-danger" type="submit">Edit Workflow</button>  
					 </div>
				<h4 class="myname" id="workflowname" style="text-align:center;"></h4>
				<h6 class="myname" id="workflowdescription" style="text-align:center;"></h6>
				<p id="workflowlocation" style="text-align:center;"></p>



			  <div class="container">

									<div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
									<div id="tasksubmitForm">


											<div class="form-group">
													<label for="taskstep">Task Step</label>
													<input type="number" name="taskstep" class="form-control" id="taskstep" required>
													<p class="text-danger" id="taskstepinvalid"></p>
												</div>
											<div class="form-group">
													<label for="taskname">Task Name</label>
													<input type="text" name="taskname" class="form-control" id="taskname" required>
													<p class="text-danger" id="tasknameinvalid"></p>
												</div>
											<div class="form-group">
									        <label for="taskdesc">Task Description</label>
									        <textarea type="text" name="taskdesc" class="form-control" id="taskdesc" required></textarea>
									        <p class="text-danger" id="taskdescinvalid"></p>
											</div>
											<div class="form-group">
											<label for="taskdays">Days Required</label>
											<input type="number" name="taskdays" class="form-control" id="taskdays" required>
											<p class="text-danger" id="taskdaysinvalid"></p>
											</div>

											<div class="row">
													<div class="col text-center">
											<button type="submit" onclick="taskCreateFunction()" id="tasksubmit" class="btn btn-lg btn-success btn-block" type="submit">Add Task</button>  
														 </div>
											</div>

										</div>
