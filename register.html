<body>

		<nav class="navbar navbar-expand-sm bg-light navbar-light">
				<a class="navbar-brand" href="./index.html">OS Knowledge <small class="logoText">And Project Management</small></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
						<div class="loginregister ml-auto" >
								<button type="button" class="btn"><a href="./index.html" class="nav-linkSmall">Home</a></button>
								<button type="button" class="btn btn-primary"><a href="./login.html" class="nav-linkBig">Login</a></button>
						</div>
				</div>  
			  </nav>

<br>

			  <div class="container">
					<div class="join_us">Join the open source knowledge community</div>
						<div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
						<div id="registersubmitForm">
							<div class="form-group">
									<label for="user">Username</label>
									<input type="text" name="user" class="form-control" id="user" required>
									<p class="text-danger" id="userinvalid"></p>
								</div>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" name="email" class="form-control" id="email" required>
								<p class="text-danger" id="emailinvalid"></p>
							</div>
							<div class="form-group">
								<label for="pwd">Password</label>
								<input type="password" name="pass" class="form-control" id="pwd" required>
								<p class="text-danger" id="pwdinvalid"></p>
							</div>
							<div class="form-group">
									<label for="pwd">Repeat Password</label>
									<input type="password" name="pass2" class="form-control" id="pwd2" required>
									<p class="text-danger" id="pwdinvalid2"></p>
								</div>
								<p class="text-danger" id="forminvalid"></p>
							<div class="row">
									<div class="col text-center">
							<button type="submit" id="registersubmit" class="btn btn-lg btn-success btn-block" type="submit">Register</button>  
							<button id="loading" class="btn btn-primary" disabled>
									<span class="spinner-border spinner-border-sm"></span>
									Loading..
								</button>
										 </div>
							</div>
						</div>
					</div>
			  </div>
				

			  <div class="successwrapper">
					<div class="alert alert-success">
					  <strong>Success!</strong> An activation link for your account has been sent to your email address.
					</div>
			  </div>

			  
	<script type="text/javascript" src="js/dependency.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>

</body>

</html>
