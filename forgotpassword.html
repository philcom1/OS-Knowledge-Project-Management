<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	


    <title>Recover Password</title>

	<!-- Some custom css files here! -->
	<link rel="stylesheet" href="css/activate.css">
	<link rel="stylesheet" href="css/custom.css">

<!-- Icons are imported here (from fontawesome) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	 <!-- Latest compiled and minified CSS - Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS - Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript - Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>



<body>			

	
	
		<div class="container" id="emailpassBox">
				<div class="join_us">Reset Your Password</div>
				<div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
				<div id="forgotForm">
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" name="email" class="form-control" id="email" required>
						<p class="text-danger" id="invalidemail"></p>
					</div>
					<div class="form-group">
						<label for="pwd">New Password</label>
						<input type="password" name="pass" class="form-control" id="pass" required>
						<p class="text-danger" id="invalidpass"></p>
					</div>
					<div class="form-group">
							<label for="pass2">Confirm New Password</label>
							<input type="password" name="pass2" class="form-control" id="pass2" required>
							<p class="text-danger" id="invalidpass2"></p>
						</div>	
					<div class="row">
							<div class="col text-center">
					<button type="submit" onclick="submitPass()" id="submitpass" class="btn btn-lg btn-success btn-block" type="submit">Submit</button>  
					<button id="loading" class="btn btn-primary" disabled>
							<span class="spinner-border spinner-border-sm"></span>
							Loading..
						</button>
								 </div>
					</div>
				</div>
			</div>
	  </div>

	  <div class="successwrapper">
			<div class="alert alert-success">
			  <strong>Success!</strong> Please check your e-mail.
			</div>
	  </div>

	  
	
	<script type="text/javascript" src="js/dependency.js"></script>
	<script type="text/javascript" src="js/forgotpassword.js"></script>

</body>

</html>
